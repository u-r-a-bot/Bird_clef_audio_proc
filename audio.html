<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeting for Protection - Audio Analysis</title>
    <link rel="shortcut icon" href="bird-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #dropZone {
            border: 2px dashed #ccc;
            width: 336px;
            height: 69px;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <section id="audio" class="container mt-5">
            <h2>Audio Analysis</h2>
            <h1>Upload Audio Files</h1>
            <div id="drop-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <p>Drag & drop audio files here</p>
            </div>
            <script>
                function dropHandler(ev) {
                    ev.preventDefault();
                    if (ev.dataTransfer.items) {
                        for (let i = 0; i < ev.dataTransfer.items.length; i++) {
                            if (ev.dataTransfer.items[i].kind === 'file') {
                                let file = ev.dataTransfer.items[i].getAsFile();
                                handleFile(file);
                            }
                        }
                    } else {
                        for (let i = 0; i < ev.dataTransfer.files.length; i++) {
                            handleFile(ev.dataTransfer.files[i]);
                        }
                    }
                }

                function handleFile(file) {
                    const audio = document.createElement('audio');
                    const source = document.createElement('source');
                    source.src = URL.createObjectURL(file);
                    audio.appendChild(source);
                    audio.controls = true;
                    document.getElementById('drop-area').appendChild(audio);

                    // Send file to backend
                    const formData = new FormData();
                    formData.append('file', file);

                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload', true);
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            console.log('File uploaded successfully');
                        } else {
                            console.error('Error occurred while uploading file');
                        }
                    };
                    xhr.send(formData);
                }

                function dragOverHandler(ev) {
                    ev.preventDefault();
                }
            </script>
            <form id="uploadForm" enctype="multipart/form-data" method="post">
                <input type="file" class="form-control-file" id="audioInput" name="audioInput" accept="audio/*"
                    style="display: none;">
                <!-- <label for="audioInput" class="btn btn-primary mt-3">Upload</label> -->
                <button for="audioInput" class="button-85 btn btn-primary mt-3" role="button">Upload</button>
                <div class="alert alert-info mt-4" role="alert">
                    <strong>Remember:</strong> Ensure your audio file is in a standard format (e.g., MP3, WAV)
                    for
                    accurate
                    analysis. Only the first five seconds of the audio will be analyzed.
                </div>
            </form>
        </section>
    </div>
    <h1>My First Leaflet Map</h1>

    <div class="map-container" style="padding-left: 100px;">
        <div id="map" style="border-radius: 15px; height: 700px;"></div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            var file = files[0];
            if (file.type.startsWith('audio/')) {
                var audioInput = document.getElementById('audioInput');
                audioInput.files = files;
            } else {
                alert('Please drop an audio file.');
            }
        }

        // Initialize Leaflet map
        var map = L.map('map').setView([20.5937, 78.9629], 5);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add marker
        L.marker([20.5937, 78.9629]).addTo(map)
            .bindPopup('Hello! This is India.');

    </script>
</body>

</html>
